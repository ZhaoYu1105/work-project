<div flex layout="column" class="ks-auditing" >
    <div class="ks-white-header" layout="row">
        <div class="back-button" flex="20" ng-click="fallbackPage()">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
        <h1 flex>作品审核</h1>
        <!--ui-sref="main.voteApp.unionOrder({from:'purchase'})"-->
        <div class="right-button" flex="20"></div>
    </div>
    <md-divider></md-divider>
    <md-content flex style="background: #f5f5f5">
        <div class="content">
            <div class="content-tab" layout="row" layout-align="start center">
                <div class="left">
                    姓名
                </div>
                <div class="right" flex>
                    {{dataInfo.name}}
                </div>
            </div>
            <md-divider></md-divider>
            <div class="content-tab" layout="row" layout-align="start center">
                <div class="left">
                    手机号
                </div>
                <div class="right" flex>
                    {{dataInfo.phone}}
                </div>
            </div>
            <md-divider></md-divider>
            <div class="content-tab" layout="row" layout-align="start center">
                <div class="left">
                    参赛宣言
                </div>
                <div class="right" flex>
                    {{dataInfo.slogan}}
                </div>
            </div>
            <md-divider></md-divider>
            <div class="content-tab" layout="column" layout-align="start start">
                <div class="left" style="height: 59px;line-height: 59px">
                    参赛作品
                </div>
                <div class="right" flex style="padding-bottom: 20px">
                    <img ng-src="{{dataInfo.worksImgUrl}}">
                </div>
            </div>

        </div>
    </md-content>

    <!--<div class="footBottom" layout="column" ng-click="save()">-->
        <!--<md-divider style="border-color:#E53467"></md-divider>-->
        <!--<div class="btn" flex layout="row" layout-align="center center">保存</div>-->
    <!--</div>-->



    <div class="footBottom" layout="column">
        <md-divider style="border-color:#E53467"></md-divider>
        <div layout="row" layout-align="start center" flex>
            <div class="btn1" flex layout="row" layout-align="center center" ng-click="auditing(false)">拒绝</div>
            <div class="line"></div>
            <div class="btn2" flex layout="row" layout-align="center center" ng-click="auditing(true)">通过</div>
        </div>
    </div>


</div>
