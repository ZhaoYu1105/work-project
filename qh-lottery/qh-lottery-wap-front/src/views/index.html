<!doctype html>
<html lang="zh-CN" ng-app="qh-lottery-wap-front" style="height: 100%" class="no-js">
<head>
    <title>加入会员拿佣金</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body ng-controller="appCtrl"
      ng-class="{'pay-main': lottery.number == 0 || data.isValid == false,'pay-main2':lottery.number != 0 && data.isValid != false } "
      ng-cloak="" md-no-ink>
<script src="https://hm.baidu.com/hm.js?92f8549958efbeb7e5c4c4beb6612b77"></script>

<!--<div class="login" ng-if="!login">-->
<!--<button ng-click="goOAuth()" class="loginBtn">登录</button>-->

<!--&lt;!&ndash;</div>&ndash;&gt;-->
<div class="next-up" layout="row" layout-align="center center">
    <div class="up">
        <img src="./assets/img/lottery/next-up.png">
    </div>
</div>




<!--输入手机号码页面-->
<div class="input-phone" ng-if="!inputPhone" >
    <md-content layout="column" flex  style="background: #fff">
        <div class="top">
            <!--<img src="./assets/img/lottery/inputPhone1.jpg">-->
            <img ng-src="{{loginImg}}">
        </div>
        <!--<div>&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</div>-->
        <div class="content">
            <div class="content-divWrap">
                <form class="registerForm2" style="width: 100%" layout="row">
                    <div flex style="margin: 0 35px">
                        <div class="btn">
                            <input  type="tel" placeholder="输入手机号,领取第一波福利" ng-change="checkPhone()" ng-model="user.phone"
                                    style="text-align: center;width: 100%;border: none;margin: 0;padding: 0"/>
                        </div>
                        <div class="btn">
                            <div class="ks-black md-login-button" aria-label="Custom Icon Button"
                                 ng-click="goLottery()"
                                 ng-disabled=" !user.phone || user.phone.length<=10">
                                <span>去领取</span>
                            </div>
                        </div>
                        <div style="margin: 20px 0">
                            <p>已有300万+用户加入,拿走了2000万+的佣金</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div flex class="footer" style="width: 100%">
            <div>
                <img src="./assets/img/lottery/inputPhone2.jpg">
            </div>
            <div>
                <img src="./assets/img/lottery/inputPhone3.jpg">
            </div>
            <div>
                <!--<img src="./assets/img/lottery/inputPhone4.jpg">-->
                <img ng-src="{{qRCodeImg}}" alt="">
            </div>
            <!--<div style="height: 30px"></div>-->
        </div>
    </md-content>
</div>

<!--抽奖主界面-->
<div flex="" layout="column" class="ks-lotteryMain " style="position: relative" ng-show="login && !error && inputPhone">
    <div class="rule" ng-click="showGameRules(data)"></div>
    <div class="bgContent">
        <!--<img src="assets/img/lottery/bg-content.png" width="100%">-->
        <img src="./assets/img/lottery/lottery-bg.png" width="100%" style="vertical-align: bottom">
        <div class="box1" id="box">
            <div style="position: relative">
                <img src="assets/img/lottery/img1.1.png" class="img00" alt="" ng-show="flog">
                <img src="assets/img/lottery/img1.2.png" class="img00" alt="" ng-show="!flog">
                <!--<img src="assets/img/lottery/img2.0.png" class="img01" alt="" id="img01">-->
                <img ng-src="{{data.img}}" class="img01" alt="" id="img01">
                <img src="assets/img/lottery/img3.0.png" class="drawBtn2">
                <div class="turn" id="turnBtn" ng-click="turn($event)" ng-if="clickBtn"></div>
            </div>
        </div>
    </div>
    <div class="bgFooter">
            <div class="footer-top" layout="column" layout-align="start center">
                <div class="num" ng-if="!isUsed">您还有<span>{{lottery.number}}</span>次抽奖机会</div>
                <div class="num" ng-if="isUsed">该二维码已被使用!</div>
                <div class="btn" ng-click="goShare()">立即分享,获抽奖机会</div>
                <div class="view" ng-click="checkSubmit()">查看我的奖品>></div>
            </div>
            <div  class="footer-bottom" style="width: 100%">
                <div>
                    <img src="./assets/img/lottery/inputPhone2.jpg">
                </div>
                <div>
                    <img src="./assets/img/lottery/inputPhone3.jpg">
                </div>
                <div>
                    <!--<img src="./assets/img/lottery/inputPhone4.jpg">-->
                    <img ng-src="{{qRCodeImg}}">
                </div>
                <!--<div style="height: 30px"></div>-->
            </div>
    </div>
</div>


<!--微信扫二维码登录界面-->
<div flex="" layout="column" class="ks-lotteryWXfollow" style="position: fixed" layout="column" layout-align="center center"
     ng-if="WXfollow.flog && login">

    <div class="bg-mask" ng-click="changeWXfollow()"></div>
    <!--<img src="assets/img/lottery/award.png" style="width: 100%" class="QRcode-top">-->
    <img ng-src="{{barcode}}" style="width: 100%" class="QRcode">
    <img src="assets/img/lottery/exit.png" style="" class="QRcode-bottom" ng-click="changeWXfollow()">
</div>


<!--error界面-->
<div flex="" layout="row" layout-align="center center" class="ks-lotteryError" style="position: relative" ng-if="error">
    <img src="assets/img/lottery/error.png" style="width: 100%" class="error-view" flex>
</div>



<!--遮罩-->
<div class="mask" ng-if="mask" style="position: fixed" ng-click="maskHide()">
    <div class="maskButton1">
        <div class="shareKnow" md-font-icon="ks-arrow_left"></div>
    </div>
</div>

</body>

</html>
