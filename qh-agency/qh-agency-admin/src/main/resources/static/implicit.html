<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, flexinitial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>OAuth implicit test</title>
    <link rel="stylesheet" href="https://unpkg.com/angular-material@1.1.1/angular-material.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/angular-material-icons@0.7.1/angular-material-icons.css"/>
    <script src="js/jso.js"></script>
    <script src="https://unpkg.com/angular@1.5.9/angular.js"></script>
    <script src="https://unpkg.com/angular-animate@1.5.9/angular-animate.js"></script>
    <script src="https://unpkg.com/angular-aria@1.5.9/angular-aria.js"></script>
    <script src="https://unpkg.com/angular-messages@1.5.9/angular-messages.js"></script>
    <script src="https://unpkg.com/angular-material@1.1.1/angular-material.js"></script>
    <script src="https://unpkg.com/angular-material-icons@0.7.1/angular-material-icons.js"></script>
    <script src="js/implicit.js"></script>
</head>
<body>
<div ng-if="!vm.at">
    <md-button class="md-primary md-raised" ng-click="goOAuth()">去授权</md-button>
</div>
<div ng-if="vm.at">
    <md-button class="md-primary md-raised" ng-click="getResource()">去请求 qh-agency-admin 资源</md-button>
    <md-button class="md-primary md-raised" ng-click="getOAuthResource()">去请求 qh-oauth-wap 资源</md-button>
    <md-button class="md-primary md-raised" ng-click="passAt()">传递AT到后台，让后台请求资源</md-button>
    <md-button class="md-primary md-raised" ng-click="clearAt()">清除 AT</md-button>
    <md-button class="md-primary md-raised" ng-click="logout()">oauth logout</md-button>
    <div>FIXME: oauth /logout 路径 ajax请求时，无法携带session id(cookie)</div>
    <div> 注意： 点击 "传递AT到后台，让后台请求资源" 按钮前，请先登录 <a href="login" target="_blank">/login</a></div>
</div>


<pre>{{vm|json}}</pre>
</body>
</html>
