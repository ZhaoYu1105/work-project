<div class="ks-itemProp">
    <div class="common-list-center" layout="row">
        <ul layout="row" flex>
            <li>
                <label for="bhnum">属性名称：</label>
                <input id="bhnum" class="choose " type="text" ng-model="search.name" ng-change="pageChanged('0')" placeholder="输入属性名称查找">
                <button class="inquire"  ng-click="pageChanged('0')">
                    搜索
                </button>
            </li>
            <div class="btnBox" ng-if="ITEM_PROP_C" >
                <md-button class="newAdd" ui-sref="main.brandApp.attAdd" >
                    <!--<md-icon class="newAdd" md-font-set="ks-admin-font" md-font-icon="ks-plus" title="新增"></md-icon>-->
                    新增
                </md-button>
            </div>
        </ul>
    </div>








    <!--rmy         2017-09-15-->










    <div class="common-list-detail" layout="column">
        <!--表头-->
        <div class="common-list-detail-thead" layout="row">
            <div class="thead-show" flex layout-align="center" style="padding-left: 30px;">
                <span>属性名称</span>
            </div>
            <div class="thead-show" flex layout-align="center">
                <span>候选值</span>
            </div>
            <div class="thead-show end-show" flex layout-align="center">
                <span>操作</span>
            </div>
        </div>
        <!--表格详细内容-->
        <div class="common-list-detail-tbody" layout="column">
            <!--定义每列数据    父级用ng-repeat循环此行-->
            <div class="common-list-detail-row" layout="row" ng-repeat="itemProp in data.content">
                <div class="thead-show"  layout-align="center" flex style="padding-left: 30px;">
                    <span id="{{itemProp.id}}">{{itemProp.name}}</span>
                </div>
                <div class="thead-show"  layout-align="center" flex layout="row">
                    <span ng-if="itemProp.propValues.length>0" flex>
                        <select>
                            <option ng-repeat="value in itemProp.propValues" style="">
                                {{value.name}}
                            </option>
                        </select>
                    </span>
                </div>
                <div class="thead-show"  layout-align="end center" layout="row" flex style="padding-right: 20px;">
                    <div class="operateFont" title="查看"  ng-if="ITEM_PROP_R"
                         >
                        <button ui-sref="main.brandApp.attAdd({id:itemProp.id,about:'view'})">查看</button>
                    </div>
                    <div class="operateFont" title="编辑" ng-if="ITEM_PROP_U"
                         >
                        <button  ui-sref="main.brandApp.attAdd({id:itemProp.id,about:'editor'})"> 编辑</button>
                    </div>
                    <div class="operateFont"  title="删除" href="javascript:void(0)"  ng-if="ITEM_PROP_D"
                    >
                        <button ng-click="delate(itemProp.id,itemProp)">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
