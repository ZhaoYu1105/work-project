
<div class="ks-editItem">
    <div class="edit">编辑信息</div>
    <div class="panel-body" >
        <form class="form-horizontal" name="itemBaseForm" ng-submit="itemBaseSubmit()" novalidate>
            <div class="form-group edit1">
                <label  class="col-xs-2 control-label">
                    ID：
                </label>
                <div class="col-xs-8">
                    <label  class="control-label">{{staff.id}}
                    </label>
                </div>
            </div>
            <div class="form-group edit1">
                <label  class="col-xs-2 control-label">用户名：
                </label>
                <span>*</span>
                <input type="text" ng-model="staff.realName">
            </div>
            <div class="form-group edit1">
                <label  class="col-xs-2 control-label">手机号：</label>
                <span>*</span>
               <input type="text" ng-model="staff.phone">
            </div>
            <div class="form-group edit1" >
                <label class="col-xs-2 control-label">状态：</label>
                <span>*</span>
                <select ng-model="staff.disabled">
                    <option value="false">正常</option>
                    <option value="true">禁用</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-sm-offset-4 col-sm-9" >
        <button  type="button"  class="update" ng-click="save()">
            更新</button>

        <button class="return"
           ng-click="fallbackPage()"
           role="button">返回</button>
    </div>
</div>
