<div class="ks-authorization">
    <div class="author-wrap">
        <img src="https://img.kingsilk.net/3f79e2d9b7442af651d76be8cf98c11a" alt="" width="560" height="800">
        <div class="name">
            <div>{{message.realName}}</div>
        </div>
        <div class="adress">
            <div>{{message.address}}</div>
        </div>
        <div class="prox">
            <div>{{message.prox}}</div>
        </div>

        <div class="start-year">
            <div>{{message.startYear}}</div>
        </div>
        <div class="start-month">
            <div>{{message.startMonth}}</div>
        </div>
        <div class="start-day">
            <div>{{message.startDay}}</div>
        </div>
        <div class="end-year">
            <div>{{message.endYear}}</div>
        </div>
        <div class="end-month">
            <div>{{message.endMonth}}</div>
        </div>
        <div class="end-day">
            <div>{{message.endDay}}</div>
        </div>

        <div class="seq">
            <span>NO.</span> <span style="color: #ED5F5B">{{message.seq}}</span>
        </div>

        <div class="sign-day">
            <div>{{message.signDate}}</div>
        </div>
    </div>
</div>
