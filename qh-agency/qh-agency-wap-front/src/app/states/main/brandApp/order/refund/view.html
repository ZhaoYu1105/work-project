<div flex="100" layout="column" class="ks-refund">
    <div class="ks-black-header" layout="row">
        <div class="back-button" flex="20" ng-click="fallbackPage()">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
        <h1 flex>申请退款</h1>
        <div class="right-button" flex="20">
        </div>
    </div>
    <md-divider></md-divider>
    <md-content flex>
        <div class="refund-wrap">
            <div class="con" layout="row">
                <div class="txt">退款类型：</div>
                <div class="sel" flex>
                    <select flex ng-model="refund.type">
                        <!--<option value=""></option>-->
                        <option ng-repeat="type in refund.typeList" value="{{type.value}}">
                            {{type.name}}
                        </option>
                    </select>
                </div>
                <div class="icon-wrap" flex="10" layout="row">
                    <md-icon class=" ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_down"></md-icon>
                </div>
            </div>
            <div class="con" layout="row">
                <div class="txt">退款原因：</div>
                <div class="sel" flex>
                    <select flex data-ng-model="refund.reason">
                        <option value="" checked="true">选择退款原因</option>
                        <option ng-repeat="reason in refund.reasonList" value="{{reason.value}}">
                            {{reason.name}}
                        </option>
                    </select>
                </div>
                <div class="icon-wrap" flex="10" layout="row">
                    <md-icon class=" ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_down"></md-icon>
                </div>
            </div>
            <div class="con" layout="row">
                <div class="txt">退款金额：</div>
                <span style="line-height: 40px;color: #e84e40">￥</span>
                <input type="text" ng-model="refund.applyPrice"
                       style="color: #e84e40"
                       placeholder="填写金额" flex>
            </div>
            <div class="con" layout="row">
                <div class="txt">退款说明：</div>
                <textarea flex type="text" ng-model="refund.memo" placeholder="最多200字"></textarea>
            </div>
        </div>
    </md-content>
    <div class="submit-btn" layout="row" layout-align="center center">
        <md-button class="ks-black " flex="90" ng-click="submit()">提交申请</md-button>
    </div>
</div>
