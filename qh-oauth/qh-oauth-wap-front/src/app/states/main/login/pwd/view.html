<div class="pwd-login" flex layout="row" layout-align="center center">
    <div class="pwd-content" layout="column">
        <div class="content-top">授权登录</div>
        <div class="content-main" flex>
            <div class="form" layout="column">
                <div flex>
                    <input type="tel" ng-model="username" class="form-control-btn" placeholder="手机号">
                </div>

                <div class="line"></div>
                <div flex>
                    <input type="password" ng-model="password" class="form-control-btn" placeholder="密码">
                </div>

            </div>

            <div class="login-btn" ng-click="login()">
                登录
            </div>
            <!--<div class="login-btn" ng-click="getpwd()">-->
                <!--获取验证码-->
            <!--</div>-->
            <div class="sign-in">
                没有账号？去注册
            </div>
        </div>
    </div>
</div>
